<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Tube</title>
    <!-- daisy ui cdn link here -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font link here -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap">
    <style>
        .font-inter {
            font-family: "Inter";
        }
    </style>
</head>

<body class="font-inter">
    <header class="container mx-auto py-2 lg:pt-10">
        <nav class="flex justify-between items-center ">
            <div class="flex justify-center items-center gap-2">
                <img src="./logos/play.png" alt="">
                <h1 class="text-xl lg:text-3xl font-bold text-black uppercase"><span class="text-xl lg:text-3xl text-red-400 font-bold">Tech </span> Tube</h1>
            </div>
            <button class="btn text-[#252525B3] bg-[#25252526]">Short by view</button>
            <a href="https://itsahadul99.github.io/Second-project/"><button class="px-3 py-2 rounded-md bg-[#FF1F3D] text-white">Blog</button></a>
        </nav>
        <hr class="h-1 bg-gray-400 mt-5">
    </header>
    <main class="container mx-auto py-2 ">
        <section>
            <div id="all-btn-container" class=" mb-2 w-1/2 lg:w-full mx-auto gap-5 lg:mb-5 *:bg-[#25252526] space-x-0 lg:space-x-3 *:text-[#252525B3] flex justify-center flex-col lg:flex-row">
                <!-- dynamic btn set -->
            </div>
        </section>
        <!-- card section -->
        <section>
            <div id="card-container" class="grid grid-cols-1 lg:grid-cols-4 justify-center items-center gap-6">
                <!-- dynamiclly set card  -->
            </div>
            <div id="empty-btn-container" class="flex  justify-center mt-32 hidden">
                <div class="flex flex-col justify-center">
                    <div class="flex justify-center">
                        <img src="./logos/Icon.png" alt="">
                    </div>
                    <h1  class="text-black font-bold text-4xl text-center">Oops!! Sorry, There is  no <br>content here</h1>
                </div>
            </div>
        </section>
        
    </main>

    <script src="./js/tech-tube.js"></script>
</body>

</html>
